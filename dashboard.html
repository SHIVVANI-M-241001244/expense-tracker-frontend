<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f7ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #888;
    }

    .card p {
      font-size: 22px;
      margin: 10px 0 0;
      font-weight: bold;
    }

    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    canvas {
      width: 100% !important;
      height: 260px !important;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .add-form input, .add-form select, .add-form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-form button {
      background: #bdb2ff;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1 id="greeting"></h1>
  <div class="subtitle">Track your money mindfully and watch your savings grow âœ¨</div>

  <div class="cards">
    <div class="card">
      <h3>Total Income</h3>
      <p id="income">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Expense</h3>
      <p id="expense">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Savings</h3>
      <p id="balance">â‚¹0</p>
    </div>
  </div>

  <div class="layout">
    <div class="box">
      <h3>Expense Distribution</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="box">
      <h3>Add Transaction</h3>
      <div class="add-form">
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input id="category" placeholder="Category" />
        <input id="amount" type="number" placeholder="Amount" />
        <button onclick="addTransaction()">Add</button>
      </div>

      <h3 style="margin-top:20px">Transactions</h3>
      <ul id="list"></ul>
    </div>
  </div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("Please login again");
  location.href = "login.html";
}

document.getElementById("greeting").innerText =
  `Good Evening, ${user.name} ðŸ’œ`;

const API = "https://shivvani-m-expense-backend.onrender.com/api/transactions";
let pieChart;

async function loadData() {
  const res = await fetch(`${API}/${user._id}`);
  const data = await res.json();

  let income = 0, expense = 0;
  const map = {};
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(t => {
    if (t.type === "income") income += t.amount;
    else expense += t.amount;

    if (t.type === "expense") {
      map[t.category] = (map[t.category] || 0) + t.amount;
    }

    const li = document.createElement("li");
    li.textContent = `${t.category} - â‚¹${t.amount}`;
    list.appendChild(li);
  });

  document.getElementById("income").innerText = `â‚¹${income}`;
  document.getElementById("expense").innerText = `â‚¹${expense}`;
  document.getElementById("balance").innerText = `â‚¹${income - expense}`;

  renderPie(map);
}

function renderPie(map) {
  if (pieChart) pieChart.destroy();

  pieChart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: Object.keys(map),
      datasets: [{
        data: Object.values(map),
        backgroundColor: [
          "#ffd6a5",
          "#fdffb6",
          "#caffbf",
          "#9bf6ff",
          "#bdb2ff"
        ]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false
    }
  });
}

async function addTransaction() {
  const type = type.value;
  const category = category.value;
  const amount = Number(amount.value);

  if (!amount || !category) return alert("Fill all fields");

  await fetch(`${API}/add`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId: user._id, type, category, amount })
  });

  category.value = "";
  amount.value = "";
  loadData();
}

loadData();
</script>

</body>
</html>
