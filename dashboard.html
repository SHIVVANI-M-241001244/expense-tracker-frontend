<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Dashboard</title>

  <link rel="stylesheet" href="css/dashboard_v2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="top-bar">
  <div class="greeting-box">
    <h2 id="greetingText"></h2>
    <p id="greetingMsg"></p>
  </div>

  <div class="top-actions">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">

  <!-- SUMMARY -->
  <section class="summary">
    <div class="summary-card income">
      <p>Total Income</p>
      <h3 id="totalIncome">â‚¹0</h3>
    </div>

    <div class="summary-card expense">
      <p>Total Expense</p>
      <h3 id="totalExpense">â‚¹0</h3>
    </div>

    <div class="summary-card balance">
      <p>Savings</p>
      <h3 id="balance">â‚¹0</h3>
    </div>
  </section>

  <!-- BUDGET -->
  <section class="card">
    <h3>Monthly Budget</h3>
    <input type="number" id="budgetInput" placeholder="Set your budget â‚¹" />
    <button onclick="saveBudget()">Save Budget</button>
    <p id="budgetStatus" class="budget-status"></p>
  </section>

  <!-- ADD TRANSACTION -->
  <section class="card">
    <h3>Add Transaction</h3>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <select id="category">
      <option value="">Select Category</option>
      <option value="Rent">Rent</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />

    <button onclick="addTransaction()">Add</button>
  </section>

  <!-- TRANSACTIONS -->
  <section class="card">
    <h3>Transactions</h3>
    <ul id="transactionList"></ul>
  </section>

  <!-- CHARTS -->
  <section class="card">
    <h3>Expense Distribution</h3>
    <canvas id="pieChart"></canvas>
  </section>

  <section class="card">
    <h3>Income Â· Expense Â· Savings</h3>
    <canvas id="barChart"></canvas>
  </section>

  <section class="card">
    <h3>Balance Trend</h3>
    <canvas id="lineChart"></canvas>
  </section>

</main>

<script src="js/dashboard_v2.js"></script>
</body>
</html>
