<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard">

<header class="topbar">
  <div class="greeting">
    <h2 id="greetingText">Hello ğŸ’œ</h2>
    <p id="greetingSub">Track your money gently</p>
  </div>

  <div class="top-actions">
    <button class="icon-btn" onclick="toggleDarkMode()">ğŸŒ™</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">

  <!-- SUMMARY -->
  <section class="summary-grid">
    <div class="summary-card income">
      <h4>Total Income</h4>
      <p id="totalIncome">â‚¹0</p>
    </div>

    <div class="summary-card expense">
      <h4>Total Expense</h4>
      <p id="totalExpense">â‚¹0</p>
    </div>

    <div class="summary-card balance">
      <h4>Balance</h4>
      <p id="balance">â‚¹0</p>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="content-grid">

    <!-- LEFT -->
    <div class="left-col">

      <div class="card">
        <h3>Add Transaction</h3>

        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <select id="category">
          <option value="">Select Category</option>
          <option value="Rent">ğŸ  Rent</option>
          <option value="Groceries">ğŸ›’ Groceries</option>

          <option value="Transport">ğŸš• Transport</option>
          <option value="Other">ğŸ“Œ Other</option>
        </select>

        <input type="number" id="amount" placeholder="Amount" />
        <input type="text" id="note" placeholder="Note (optional)" />

        <button class="btn" onclick="addTransaction()">Add</button>
      </div>

      <div class="card">
        <h3>Recent Transactions</h3>
        <ul id="transactionList"></ul>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="right-col">
      <div class="card chart-card">
        <h3>Expense Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="card chart-card">
        <h3>Income vs Expense</h3>
        <canvas id="barChart"></canvas>
      </div>
    </div>

  </section>
</main>

<script src="js/dashboard_v2.js"></script>
<script src="js/chart.js"></script>

</body>
</html>
