<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="top-bar">
  <div class="greeting-box">
    <h2 id="greetingText"></h2>
    <p id="greetingMsg"></p>
  </div>

  <div class="top-actions">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">

  <!-- ================= SUMMARY ================= -->
  <section class="summary">
    <div class="summary-card income">
      <p>Total Income</p>
      <h3 id="totalIncome">â‚¹0</h3>
    </div>

    <div class="summary-card expense">
      <p>Total Expense</p>
      <h3 id="totalExpense">â‚¹0</h3>
    </div>

    <div class="summary-card balance">
      <p>Savings</p>
      <h3 id="balance">â‚¹0</h3>
    </div>
  </section>

  <!-- ================= NIFTY ================= -->
  <section class="card nifty-card">
    <div class="nifty-header">
      <span class="nifty-title">NIFTY 50</span>
      <span class="nifty-tag">Market</span>
    </div>

    <div class="nifty-value">
      <h2 id="niftyValue">22,450.35</h2>
      <span id="niftyChange" class="nifty-up">
        +124.60 (+0.56%)
      </span>
    </div>

    <p class="nifty-msg">
      Market snapshot for motivation, not trading ðŸ“Š
    </p>
  </section>

  <!-- ================= BUDGET ================= -->
  <section class="card">
    <h3>Monthly Budget</h3>
    <input
      type="number"
      id="budgetInput"
      placeholder="Set your budget â‚¹"
    />
    <button onclick="saveBudget()">Save Budget</button>
    <p id="budgetStatus" class="budget-status"></p>
  </section>

  <!-- ================= ADD TRANSACTION ================= -->
  <section class="card">
    <h3>Add Transaction</h3>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <input id="category" placeholder="Category" />
    <input id="amount" type="number" placeholder="Amount" />

    <button onclick="addTransaction()">Add Transaction</button>
  </section>

  <!-- ================= TRANSACTIONS ================= -->
  <section class="card">
    <h3>Transactions</h3>
    <ul id="transactionList"></ul>
  </section>

  <!-- ================= CHARTS ================= -->
  <section class="card">
    <h3>Expense Distribution</h3>
    <canvas id="pieChart"></canvas>
  </section>

  <section class="card">
    <h3>Income Â· Expense Â· Savings</h3>
    <canvas id="barChart"></canvas>
  </section>

  <section class="card">
    <h3>Balance Trend</h3>
    <canvas id="lineChart"></canvas>
  </section>

</main>

<script src="js/dashboard.js"></script>
</body>
</html>
