<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard">

<!-- ================= HEADER ================= -->
<header class="topbar">
  <div class="greeting">
    <h2 id="greetingText">Hello ğŸ’œ</h2>
    <p id="greetingSub">Welcome back</p>
  </div>

  <div class="top-actions">
    <button class="icon-btn" onclick="toggleDarkMode()">ğŸŒ™</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">

  <!-- SUMMARY -->
  <section class="summary">
    <div>Total Income <span id="totalIncome">â‚¹0</span></div>
    <div>Total Expense <span id="totalExpense">â‚¹0</span></div>
    <div>Balance <span id="balance">â‚¹0</span></div>
  </section>

  <!-- ADD TRANSACTION -->
  <section class="card">
    <h3>Add Transaction</h3>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <select id="category">
      <option value="">Select Category</option>
      <option value="Rent">ğŸ  Rent</option>
      <option value="Hospital">ğŸ¥ Hospital</option>
      <option value="Groceries">ğŸ›’ Groceries</option>
      <option value="Entertainment">ğŸ¬ Entertainment</option>
      <option value="Transport">ğŸš• Transport</option>
      <option value="Other">ğŸ“Œ Other</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />

    <button onclick="addTransaction()">Add</button>
  </section>

  <!-- TRANSACTIONS -->
  <section class="card">
    <h3>Transactions</h3>
    <ul id="transactionList"></ul>
  </section>

  <!-- PIE CHART -->
  <section class="card">
    <h3>Expense Distribution</h3>
    <canvas id="pieChart"></canvas>
  </section>

  <!-- BAR CHART -->
  <section class="card">
    <h3>Income vs Expense</h3>
    <canvas id="barChart"></canvas>
  </section>

</main>

<!-- ================= SCRIPTS ================= -->
<script src="/js/dashboard_v2.js"></script>
<script src="/js/chart.js"></script>

<script>
  // Show category only for expense
  const typeEl = document.getElementById("type");
  const categoryEl = document.getElementById("category");

  function toggleCategory() {
    categoryEl.style.display =
      typeEl.value === "expense" ? "block" : "none";
    if (typeEl.value === "income") categoryEl.value = "";
  }

  typeEl.addEventListener("change", toggleCategory);
  toggleCategory();
</script>

</body>
</html>
