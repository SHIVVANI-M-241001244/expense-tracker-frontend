<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">

  <!-- HEADER -->
  <header class="topbar">
    <h2>Expense Tracker ğŸ’œ</h2>
    <div class="top-actions">
      <button class="icon-btn" onclick="toggleDarkMode()">ğŸŒ™</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- SUMMARY -->
    <section class="summary-grid">
      <div class="summary-card income">
        <h4>Total Income</h4>
        <p id="totalIncome">â‚¹0</p>
      </div>

      <div class="summary-card expense">
        <h4>Total Expense</h4>
        <p id="totalExpense">â‚¹0</p>
      </div>

      <div class="summary-card balance">
        <h4>Balance</h4>
        <p id="balance">â‚¹0</p>
      </div>
    </section>

    <!-- CONTENT GRID -->
    <section class="content-grid">

      <!-- LEFT COLUMN -->
      <div class="left-col">

        <!-- BUDGET -->
        <div class="card">
          <h3>Monthly Budget</h3>
          <input type="number" id="budgetInput" placeholder="Enter budget" />
          <button class="btn" onclick="saveBudget()">Save Budget</button>
          <p id="budgetStatus"></p>
        </div>

        <!-- ADD TRANSACTION -->
        <div class="card">
          <h3>Add Income / Expense</h3>

          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <input type="text" id="category" placeholder="Category" />
          <input type="number" id="amount" placeholder="Amount" />
          <input type="text" id="note" placeholder="Note (optional)" />
           <select id="category">
            <option value="">Select Category</option>
            <option value="Rent">ğŸ  Rent</option>
            <option value="Essentials">ğŸ§º Essentials</option>
            <option value="Groceries">ğŸ›’ Groceries</option>
            <option value="Entertainment">ğŸ¬ Entertainment</option>
            <option value="Hospital">ğŸ¥ Hospital</option>
            <option value="Transport">ğŸš• Transport</option>
            <option value="Education">ğŸ“š Education</option>
            <option value="Shopping">ğŸ›ï¸ Shopping</option>
            <option value="Savings">ğŸ’° Savings</option>
            <option value="Other">ğŸ“Œ Other</option>
            </select>

          <button class="btn" id="addBtn" onclick="addTransaction()">Add</button>

        </div>

        <!-- TRANSACTIONS -->
        <div class="card">
          <h3>Recent Transactions</h3>
          <ul id="transactionList"></ul>
        </div>
      </div>

      <!-- RIGHT COLUMN (CHARTS) -->
      <div class="right-col">

        <div class="card">
          <h3>Expense Distribution</h3>
          <canvas id="pieChart"></canvas>
        </div>

        <div class="card">
          <h3>Income vs Expense</h3>
          <canvas id="barChart"></canvas>
        </div>

        <div class="card">
          <h3>Balance Trend</h3>
          <canvas id="lineChart"></canvas>
        </div>

      </div>

    </section>
  </main>

  <script src="/js/dashboard.js"></script>
  <script src="/js/chart.js"></script>
</body>
</html>
