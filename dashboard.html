<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<header class="top-bar">
  <div>
    <h2 id="greetingText"></h2>
    <p id="greetingMsg"></p>
  </div>

  <div class="top-actions">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">

  <!-- ===== SUMMARY ===== -->
  <section class="summary">
    <div class="summary-card income">
      <p>Total Income</p>
      <h3 id="totalIncome">â‚¹0</h3>
    </div>

    <div class="summary-card expense">
      <p>Total Expense</p>
      <h3 id="totalExpense">â‚¹0</h3>
    </div>

    <div class="summary-card balance">
      <p>Savings</p>
      <h3 id="balance">â‚¹0</h3>
    </div>
  </section>

  <!-- ===== ADD TRANSACTION ===== -->
  <section class="card">
    <h3>Add Transaction</h3>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <select id="category">
      <option value="">Select Category</option>
      <option value="Rent">Rent</option>
      <option value="Groceries">Groceries</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Hospital">Hospital</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />

    <button onclick="addTransaction()">Add Transaction</button>
  </section>

  <!-- ===== TRANSACTIONS ===== -->
  <section class="card">
    <h3>Transactions</h3>
    <ul id="transactionList"></ul>
  </section>

  <!-- ===== CHARTS ===== -->
  <section class="card">
    <h3>Expense Distribution</h3>
    <canvas id="expensePie"></canvas>
  </section>

  <section class="card">
    <h3>Income vs Expense vs Savings</h3>
    <canvas id="summaryBar"></canvas>
  </section>

  <section class="card">
    <h3>Balance Trend</h3>
    <canvas id="trendChart"></canvas>
  </section>

</main>

<script src="js/dashboard_v2.js"></script>
</body>
</html>
